<!-- settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinguaBuddy - Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>LinguaBuddy</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="translator.html">Translator</a>
      <a href="history.html">History</a>
      <a href="settings.html" class="active">Settings</a>
    </nav>
  </header>

  <main>
    <h2>Settings</h2>

    <!-- Dark Mode Toggle -->
    <div class="setting-item">
      <label>
        <input type="checkbox" id="darkModeToggle"> Enable Dark Mode
      </label>
    </div>

    <!-- Language Preferences -->
    <div class="setting-item">
      <label for="defaultLanguage">Default Translation Language:</label>
      <select id="defaultLanguage">
        <option value="">Select Language</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="it">Italian</option>
      </select>
    </div>

    <!-- Notifications -->
    <div class="setting-item">
      <label>
        <input type="checkbox" id="notificationsToggle"> Enable Notifications
      </label>
    </div>

    <!-- Clear History Button -->
    <div class="setting-item">
      <button id="clearHistoryBtn">Clear Translation History</button>
    </div>

    <!-- About / Version -->
    <div class="setting-item">
      <h3>About LinguaBuddy</h3>
      <p>Version: 1.0.0</p>
      <p>A friendly AI study assistant for translations and learning.</p>
    </div>
  </main>

  <script src="settings.js"></script>
</body>
</html>
